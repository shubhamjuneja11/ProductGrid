<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="main">
        <div id="header"><img src="logo.png" width="50px" height="100%">Vinsol Cart</div>
        <div id="data-content">
            <div id="sidebar">
                <h2>Brands</h2>
                <div id="brands" data-property='brands'>
                </div>
                <h2>Color</h2>
                <div id="colors" data-property='colors'>
                </div>
                <div id="available">
                    <input type="checkbox" name="stock" data-property='available'>Available products
                </div>
            </div>
            <div id="content">
                <div id="products-content" data-property="products">

                </div>
            </div>
        </div>
        <div id="footer">Made By Shubham Juneja</div>
    </div>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
